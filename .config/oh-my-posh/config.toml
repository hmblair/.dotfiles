console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[upgrade]
  source = 'cdn'
  interval = '168h'
  auto = false
  notice = false

[palette]
  black = '#282a36'
  red = '#ff5c57'
  green = '#5af78e'
  yellow = '#f3f99d'
  blue = '#57c7ff'
  magenta = '#ff6ac1'
  cyan = '#9aedfe'
  white = '#f1f1f0'
  grey = '#6c6c6c'

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    background = 'transparent'
    foreground = 'transparent'
    foreground_templates = [
      "{{if gt .Code 0}}p:red{{end}}"
    ]
    template = ' Exit {{ .Code }} '

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    background = 'transparent'
    foreground = 'p:white'
    foreground_templates = [
      "{{ if or (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}",
    ]
    template = '{{ .UpstreamIcon }}'

    [blocks.segments.properties]
      fetch_status = true
      fetch_upstream_icon = true
      source = "cli"

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    background = 'transparent'
    foreground = 'p:green'
    template = '{{ if and (not .Working.Changed) (not .Staging.Changed) }} 󰄬{{ end }}'

    [blocks.segments.properties]
      fetch_status = true
      source = "cli"

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    background = 'transparent'
    foreground = 'p:red'
    template = '{{ if gt .Working.Modified 0 }}  {{ .Working.Modified }}{{ end }}{{ if gt .Working.Added 0 }} 󰜄 {{ .Working.Added }}{{ end }}{{ if gt .Working.Deleted 0 }}  {{ .Working.Deleted }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}'

    [blocks.segments.properties]
      fetch_status = true
      source = "cli"

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    background = 'transparent'
    foreground = 'p:yellow'
    template = '{{ if gt .Staging.Modified 0 }}  {{ .Staging.Modified }}{{ end }}{{ if gt .Staging.Added 0 }} 󰜄 {{ .Staging.Added }}{{ end }}{{ if gt .Staging.Deleted 0 }}  {{ .Staging.Deleted }}{{ end }}'

    [blocks.segments.properties]
      fetch_status = true
      source = "cli"

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    background = 'transparent'
    foreground = 'p:grey'
    template = '{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}'

    [blocks.segments.properties]
      fetch_status = true
      source = "cli"

  [[blocks.segments]]
    type = 'python'
    style = 'plain'
    background = 'transparent'
    foreground = 'p:grey'
    template = ' ({{ .Venv }})'
    display_mode = 'always'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = "root"
    style = "plain"
    background = 'transparent'
    foreground = "p:yellow"
    template = "\uF0E7"

  [[blocks.segments]]
    type = "session"
    style = "plain"
    background = 'transparent'
    foreground = "p:yellow"
    template = "{{ if .SSHSession }}󰢹 {{ end }}"

  [[blocks.segments]]
    type = 'os'
    style = 'plain'
    background = 'transparent'
    foreground = 'p:magenta'
    template = '{{ if .WSL }}WSL at {{ end }}{{.Icon}} ❯'
